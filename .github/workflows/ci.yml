name: End-to-end tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        run: npm ci

        
      - name: Run Cypress (API) #quando for pra rodar todos os testes, retirar o (API) e o --spec
        run: npx cypress run --spec "cypress/e2e/api/**/*.feature" 
